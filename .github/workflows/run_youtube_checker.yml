name: Check YouTube for New Videos

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    outputs:
      video_id: ${{ steps.run_python.outputs.video_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-api-python-client

      - name: Run Python Script
        id: run_python
        env:
          API_KEY: <span class="math-inline">\{\{ secrets\.YOUTUBE\_API\_KEY \}\}
run\: echo "video\_id\=</span>(python script.py)" >> $GITHUB_OUTPUT

  check_for_changes:
    runs-on: ubuntu-latest
    needs: run_script
    if: ${{ needs.run_script.outputs.
